<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Ready Files</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="container bg-white p-10 rounded-lg shadow-xl w-full max-w-xl mt-12 mb-12">

        <header class="flex items-center border-b-2 border-gray-200 pb-4 mb-6">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="h-10">
            <div class="text-3xl font-bold text-blue-600 ml-auto">Curve Ready Files</div>
        </header>

        <h2 class="text-2xl font-semibold mb-6 text-gray-800">File Uploader</h2>

        <form id="uploadForm" action="/process" method="POST" enctype="multipart/form-data">

            <div class="mb-5">
                <label for="jotform_file" class="font-bold block mb-2 text-gray-700">1. Upload JotForm Excel
                    File:</label>
                <input type="file" id="jotform_file" name="jotform_file" accept=".xlsx,.xls" required
                    class="w-full border-gray-300 rounded-md p-2">
            </div>

            <div class="mb-8 p-3 bg-blue-50 border border-blue-200 text-blue-800 rounded-md">
                <span class="font-semibold">Note:</span> Curve template is loaded automatically from the server.
            </div>

            <button type="submit" id="submitBtn"
                class="bg-green-600 hover:bg-green-700 text-white p-4 rounded-lg text-xl w-full transition duration-300 ease-in-out font-semibold">
                Proceed to Process File
            </button>
        </form>

        <div id="status" class="status-message mt-6 p-4 rounded-md hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
