<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Ready Files</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="container bg-white p-10 rounded-lg shadow-xl w-full max-w-2xl mt-12 mb-12 relative z-0">

        <header class="flex items-center border-b-2 border-gray-200 pb-4 mb-6">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="h-10">
            <div class="text-3xl font-bold text-blue-600 ml-auto">Curve Ready Files</div>
        </header>

        <div class="flex gap-2 mb-8">
            <button id="tabStep1" type="button" class="px-4 py-2 rounded-lg font-semibold border transition"
                data-step="1">
                Step 1
            </button>
            <button id="tabStep2" type="button" class="px-4 py-2 rounded-lg font-semibold border transition"
                data-step="2">
                Step 2
            </button>
        </div>

        <section id="panelStep1">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Step 1: Build Curve Template (Works)</h2>
            <form id="uploadFormStep1" action="/process" method="POST" enctype="multipart/form-data">
                <div class="mb-5">
                    <label for="jotform_file_step1" class="font-bold block mb-2 text-gray-700">
                        1. Upload JotForm Excel File:
                    </label>
                    <input type="file" id="jotform_file_step1" name="jotform_file" accept=".xlsx,.xls" required
                        class="w-full border-gray-300 rounded-md p-2">
                </div>
                <button type="submit" id="submitBtnStep1"
                    class="bg-green-600 hover:bg-green-700 text-white p-4 rounded-lg text-xl w-full transition duration-300 ease-in-out font-semibold">
                    Proceed to Process File
                </button>
            </form>
            <div id="statusStep1" class="status-message mt-6 p-4 rounded-md hidden"></div>
        </section>

        <section id="panelStep2" class="hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Step 2: Populate Alternate Titles & IP Chain</h2>
            <form id="uploadFormStep2" action="/process_step2" method="POST" enctype="multipart/form-data">
                <div class="mb-5">
                    <label for="curve_file_step2" class="font-bold block mb-2 text-gray-700">
                        1. Upload Curve Re-exported Excel File:
                    </label>
                    <input type="file" id="curve_file_step2" name="curve_file" accept=".xlsx,.xls" required
                        class="w-full border-gray-300 rounded-md p-2">
                </div>
                <div class="mb-5">
                    <label for="jotform_file_step2" class="font-bold block mb-2 text-gray-700">
                        2. Upload JotForm Source Excel File:
                    </label>
                    <input type="file" id="jotform_file_step2" name="jotform_file" accept=".xlsx,.xls" required
                        class="w-full border-gray-300 rounded-md p-2">
                </div>
                <button type="submit" id="submitBtnStep2"
                    class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg text-xl w-full transition duration-300 ease-in-out font-semibold">
                    Process Step 2
                </button>
            </form>
            <div id="statusStep2" class="status-message mt-6 p-4 rounded-md hidden"></div>
        </section>
        <footer class="absolute bottom-4 left-0 w-full text-center">
            <p class="text-gray-400 text-xs tracking-wide">
                All Rights Reserved &copy; 2006-2026 Music Embassies
            </p>
        </footer>
    </div>

    <div id="validationModal"
        class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[80vh]">

            <div class="p-8 overflow-y-auto">
                <table class="w-full text-left">
                    <tbody id="validationTableBody">
                    </tbody>
                </table>
            </div>

            <div class="p-6 bg-gray-50 border-t flex flex-col items-center gap-4">
                <div class="flex gap-4 w-full justify-center max-w-lg">
                    <button id="bypassBtn"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-bold transition shadow-lg w-full">
                        Bypass Errors
                    </button>
                    <button id="closeModalBtn"
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-bold transition shadow-lg w-full">
                        Fix Issues
                    </button>
                </div>

                <p class="text-gray-600 text-sm text-center">
                    Please identify the errors in the <b>Jotform Catalog File</b> and resolve them before proceeding
                    with STEP 2 file processing.
                </p>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
